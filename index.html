<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <div class="top">
            <div class="searchBar">
                <input id="city" type="text" placeholder="Search City...">
            </div>
            <div class="searchIcon">
                <button id="button" ><i class="fa-solid fa-magnifying-glass"></i></button>
            </i></div>
        </div>
        <div class="center">
            <div class="weatherIcon"><i class="fa-solid fa-cloud-sun-rain"></i></div>
            <div class="weatherCondition"></div>
            <div class="weatherNumber">0 <i id="degreeIcon" class="fa-regular fa-circle"></i> C</div>
            <div class="city">_ _ _</div>
        </div>
        <div class="bottom">
            <div class="humidity">
                <div class="humidityIcon"><i class="fa-solid fa-water"></i></div>
                <div class="humidityValue">
                    <div class="Hvalue">_ _ _</div>
                    <div class="humidityText">Humidity</div>
                </div>
            </div>
            <div class="wind">
                <div class="windIcon"><i class="fa-solid fa-wind"></i></div>
                <div class="windValue">
                    <div class="Wvalue">_ _ _</div>
                    <div class="windText">Wind Speed</div>
                </div>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>

</body>
</html>
